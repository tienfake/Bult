<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Interface</title>

</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">

        <div class="space-x-4">
            <button class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Main Content -->
    <div class="flex-grow p-4">
        <h2 class="text-2xl font-bold mb-4">Welcome to the App</h2>
        <p class="text-gray-700">This is a sample mobile app interface using Tailwind CSS. You can customize the components as needed.</p>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bg-white border-t p-4 flex justify-between items-center">
        <button class="focus:outline-none">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9 5 9-5-9-5-9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12l-9 5-9-5" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17l9 5 9-5" />
            </svg>
        </button>
        <button class="focus:outline-none">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
        <button class="focus:outline-none">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>

    </div>

</html>
